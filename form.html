<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inscrição</title>
    <link rel="stylesheet" href="css/styleform.css">
</head>
<body>
    <form action="">
        <fieldset>
        <legend><h3>DADOS PESSOAIS</h3></legend>     
        <label class="required">Nome Completo</label>
        <input type="text" name="nome_completo" id="nome_completo" required><br>
        <label class="required">Cargo Pretendido</label>
        <input type="text" name="cargo" id="cargo" required><br>
        <label class="required">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento" required><br>
        <label>Estado Civil</label>  
        <select name="estado_civil" id="estado_civil"><br>
            <option value=""></option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
        </select>
        <label>Sexo</label>
        <select name="sexo" id="sexo"><br>
            <option value=""></option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select><br>
        <label class="required">Endereço</label>
        <input type="text" name="endereco" id="endereco" placeholder="Nome da Rua, 56, Bloco 2, AP 301" required><br>
        <label class="required">Bairro</label>
        <input type="text" name="bairro" id="bairro" required><br>
        <label class="required">Cidade</label>
        <input type="text" name="cidade" id="cidade" required><br>
        <label class="required">Cep</label>
        <input type="number" name="cep" id="cep" required><br>
        <label>Telefone Fixo 1</label>
        <input type="number" name="tel_1" id="tel_1"><br>
        <label>Telefone Fixo 2</label>
        <input type="number" name="tel_2" id="tel_2"><br>
        <label class="required">Celular</label>
        <input type="number" name="celular" id="celular" required><br>
        <label class="required">E-mail</label>
        <input type="email" name="email" id="email" placeholder="meunome@exemplo.com" required><br>

        </fieldset>

        <fieldset>
        <legend><h3>DOCUMENTOS</h3></legend>
        <label class="required">Identidade</label>
        <input type="number" name="identidade" id="identidade" required><br>
        <label class="required">CPF</label>
        <input type="number" name="cpf" id="cpf" required><br>
        <label class="required">Possui Veículo</label>
        <select name="possui_veiculo" id="possui_veiculo" required> 
            <option value=""></option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        <label class="required">Habilitação</label>
        <select name="chn" id="cnh" required>
            <option value=""></option>
            <option value="sim1">Sim</option>
            <option value="nao2">Não</option>
        </select></p>
        </fieldset>
        <br><input type="button" value="Cadastrar" id="cadastrar">
        <a href="index.html"><input type="button" value="Cancelar" id="cancelar"></a>
    </form> 
</body>
</html>
